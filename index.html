<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calendar.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="calendar.js"></script>
</head>
<body>
    <div class="calendar">
        <div id="header">
            <div id="date">
                <p id="datetext">
                        
                </p>
            </div>
            <div id="today">
                <button id="todaybutton">Today</button>
            </div>
        </div>
        <div>
            <div class="datelist">
                <div id="datelist">
                    <div class="date notcurrentdate">
                        <div class="week" id="week1">
                            
                        </div>
                        <div class="day" id="day1">
            
                        </div>
                        <div class="circle" id="circle1">

                        </div>
                        <div class="indicator" id="indicator1">
            
                        </div>
                    </div>
                    <div  class="date notcurrentdate">
                        <div class="week" id="week2">
            
                        </div>
                        <div class="day" id="day2">
            
                        </div>
                        <div class="circle" id="circle2">
            
                        </div>
                        <div class="indicator" id="indicator2">
            
                        </div>
                    </div>
                    <div  class="date notcurrentdate">
                        <div class="week" id="week3">
            
                        </div>
                        <div class="day" id="day3">
            
                        </div>
                        <div class="circle" id="circle3">
            
                        </div>
                        <div class="indicator" id="indicator3">
            
                        </div>
                    </div>
                    <div class="date notcurrentdate">
                        <div class="week" id="week4">
            
                        </div>
                        <div class="day" id="day4">
            
                        </div>
                        <div class="circle" id="circle4">
            
                        </div>
                        <div class="indicator" id="indicator4">
            
                        </div>
                    </div>
                    <div class="date notcurrentdate">
                        <div class="week" id="week5">
            
                        </div>
                        <div class="day" id="day5">
            
                        </div>
                        <div class="circle" id="circle5">
            
                        </div>
                        <div class="indicator" id="indicator5">
            
                        </div>
                    </div>
                    <div class="date notcurrentdate">
                        <div class="week" id="week6">
            
                        </div>
                        <div class="day" id="day6">
            
                        </div>
                        <div class="circle" id="circle6">
            
                        </div>
                        <div class="indicator" id="indicator6">
            
                        </div>
                    </div>
                    <div class="date notcurrentdate">
                        <div class="week" id="week7">
            
                        </div>
                        <div class="day" id="day7">
            
                        </div>
                        <div class="circle" id="circle7">
            
                        </div>
                        <div class="indicator" id="indicator7">
            
                        </div>
                    </div>
                </div>
                <button class="w3-button w3-display-left w3-black">&#10094;</button>
                <button class="w3-button w3-display-right w3-black">&#10095;</button>
            </div>
            <div class="agenda">
                
            </div>

            <div class="detail" id="myModal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-body">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
